<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghostbird Options</title>
    <script type="module" src="js/options.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <ghostbird-options>
      <form>
        <label for="serverPort"></label>
        <label>
          <input
            id="serverPort"
            name="serverPort"
            type="number"
            min="1"
            max="65535"
            size="4"
          >
        </label>
        <span></span>
        <span
          ><input type="reset"></span
        >
      </form>
      <div class="progress"></div>
    </ghostbird-options>
  </body>
</html>
