name: Build

on:
  push:
    branches-ignore: [ 'coderabbit**', 'gh-**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22
        cache: npm

    - name: Enable corepack
      run: corepack enable

    - name: Install Yarn
      run: corepack install

    - name: Get Yarn cache folder
      id: yarn-cache-dir
      run: echo "cache-dir=$(corepack yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Restore Yarn cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir.outputs.cache-dir }}
        key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

    - name: Install dependencies
      run: corepack yarn install --immutable

    - name: Lint
      run: corepack yarn exec biome ci --error-on-warnings

    - name: Check Type
      run: corepack yarn run check-type

    - name: Test
      run: corepack yarn test:coverage --reporter=junit --reporter=github-actions

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: build/test/result.junit.xml

    - name: Bundle
      run: corepack yarn build-js
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Add test result to artifact
      run: |
        if [ -d build/test/ ]; then
          mv build/test/ dist/ext/test-result
        else
          echo "Warning: build/test/ directory not found, skipping test result artifact"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ext
        path: dist/ext/
        compression-level: 9
