name: Build

on:
  push:
    branches-ignore: [ 'wip/*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22
        cache: npm

    - name: Enable corepack
      run: corepack enable

    - name: Install Yarn
      run: corepack install

    - name: Get Yarn cache folder
      id: yarn-cache-dir
      run: echo "cache-dir=$(corepack yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Restore Yarn cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir.outputs.cache-dir }}
        key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

    - name: Install dependencies
      run: corepack yarn install --immutable

    - name: Lint
      run: corepack yarn exec biome ci --error-on-warnings

    - name: Test
      run: corepack yarn test --reporter=github-actions

    - name: Bundle
      run: corepack yarn build-js

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ext
        path: dist/ext/
        compression-level: 9

